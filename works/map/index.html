<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Kingdom Map</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <meta property="og:title" content="Заголовок страницы в OG" />
    <meta property="og:description" content="Описание страницы в OG" />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com/" />
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="./images/map.jpg" usemap="#image-map" />

        <map name="image-map">
          <area
            target="_blank"
            alt="Northern Ireland"
            title="Northern Ireland"
            href="https://en.wikipedia.org/wiki/Northern_Ireland"
            coords="169,372,307,478"
            shape="rect"
          />
          <area
            target="_blank"
            alt="Scotland"
            title="Scotland"
            href="https://en.wikipedia.org/wiki/Scotland"
            coords="453,10,415,28,413,61,369,76,323,70,267,80,225,106,217,143,204,176,200,206,188,237,231,261,259,275,258,304,254,326,270,341,296,326,291,350,293,364,314,350,331,331,346,343,336,363,324,391,330,408,338,427,363,419,393,408,433,393,454,364,473,351,479,320,422,297,452,279,464,241,483,206,496,164,455,155,407,156,375,153,381,129,406,116,430,93,434,64,447,45,456,29,458,21"
            shape="poly"
          />
          <area
            target="_blank"
            alt="Wales"
            title="Wales"
            href="./images/wales.webp"
            coords="355,630,98"
            shape="circle"
          />
          <area
            target="_blank"
            alt="England"
            title="England"
            href="./pages/england.html"
            coords="421,405,401,436,431,473,427,531,444,566,455,594,459,636,453,667,444,694,428,723,376,732,355,754,322,791,291,825,319,844,354,807,404,816,419,772,449,782,484,786,528,786,570,770,634,760,657,721,645,680,668,627,659,581,616,573,594,585,600,542,585,504,571,459,545,424,515,390,507,352,484,323"
            shape="poly"
          />
        </map>
      </div>
      <table>
        <tbody>
          <tr class="row scotland">
            <td class="cell color"></td>
            <td class="cell">Scotland</td>
          </tr>
          <tr class="row ireland">
            <td class="cell color"></td>
            <td class="cell">Nothern Ireland</td>
          </tr>
          <tr class="row wales">
            <td class="cell color"></td>
            <td class="cell">Wales</td>
          </tr>
          <tr class="row england">
            <td class="cell color"></td>
            <td class="cell">England</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
